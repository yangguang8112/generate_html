      {
        "mainEntity": {
          "headline": "Inference and analysis of cell-cell communication using CellChat",
          "description": "Understanding global communications among cells requires accurate representation of cell-cell signaling links and effective systems-level analyses of those links. We construct a database of interactions among ligands, receptors and their cofactors that accurately represent known heteromeric molecular complexes. We then develop CellChat, a tool that is able to quantitatively infer and analyze intercellular communication networks from single-cell RNA-sequencing (scRNA-seq) data. CellChat predicts major signaling inputs and outputs for cells and how those cells and signals coordinate for functions using network analysis and pattern recognition approaches. Through manifold learning and quantitative contrasts, CellChat classifies signaling pathways and delineates conserved and context-specific pathways across different datasets. Applying CellChat to mouse and human skin datasets shows its ability to extract complex signaling patterns. Our versatile and easy-to-use toolkit CellChat and a web-based Explorer (\n                http://www.cellchat.org/\n                \n              ) will help discover novel intercellular communications and build cell-cell communication atlases in diverse tissues. Single-cell methods record molecule expressions of cells in a given tissue, but understanding interactions between cells remains challenging. Here the authors show by applying systems biology and machine learning approaches that they can infer and analyze cell-cell communication networks in an easily interpretable way.",
